apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
	compile files('lib/OpenCV_2.4/opencv-2413.jar')
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

sourceCompatibility = 1.8
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Grimoire',
                   'Implementation-Version': version,
			'Main-Class': 'com.paratusSoftware.Grimoire'
    }
}

sourceSets {
	main.resources.srcDirs = ['res']
}

